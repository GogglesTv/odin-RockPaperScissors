<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@800&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
      <div class="badge" id="cpuDisplay">CPU</div>
      <div class="badge" id="playerDisplay">USER</div>
      <span id="user-score">0</span> : <span id="cpu-score">0</span>
    </section>

    <div class="resetBtn">
      <button class="btn" id="reset">RESET</button>
    </div>

    <div class="result">
      <p id="round__result"></p>
      <p id="result__text">CHOOSE YOUR WEAPON!</p>
      <img src="./images/let's-go-gif.webp" class="hide" id="winGIF" />
      <img src="./images/that's-tuff-gif.webp" class="hide" id="lossGIF" />
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/rock.png"
        />
      </div>

      <div class="choice" id="paper">
        <img
          src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/paper.png"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/scissor.png"
        />
      </div>
    </div>
